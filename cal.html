<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CalculatorBMI - Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- konten start -->
    <div class="container">
      <label for="berat">Masukkan Berat Badan</label>
      <input
        type="number"
        id="berat"
        name="berat"
        placeholder="Berat badan (kg)"
        required
      />
      <br />
      <br />
      <label for="tinggi">Masukkan Tinggi Badan</label>
      <input
        type="number"
        id="tinggi"
        name="tinggi"
        placeholder="Tinggi Badan (cm)"
        required
      />
      <br />
      <br />
      <button type="submit" class="btn" onclick="calculateBmi()">Hitung</button>
      <div class="hasil">
        <h2>Hasil</h2>
        <h3><span id="result"></span></h3>
      </div>
    </div>
    <!-- konten end -->
    <script src="main.js"></script>
  </body>
</html>
