<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator - Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- konten start -->
    <div class="container">
      <label for="jenis_kelamin">Jenis Kelamin</label>
      <select name="jenis_kelamin" id="jenis_kelamin" required>
        <option value="pick">Pilih</option>
        <option value="pria">Pria</option>
        <option value="perempuan">Perempuan</option>
      </select>
      <br /><br />
      <label for="berat">Masukkan Berat Badan</label>
      <input
        type="number"
        id="berat"
        name="berat"
        placeholder="Berat badan (kg)"
        required
      />
      <br />
      <br />
      <label for="tinggi">Masukkan Tinggi Badan</label>
      <input
        type="number"
        id="tinggi"
        name="tinggi"
        placeholder="Tinggi Badan (cm)"
        required
      />
      <br />
      <br />
      <button type="submit" class="btn" onclick="calculateBmi()" id="submit">
        Hitung
      </button>
      <div class="hasil">
        <h2>Hasil</h2>
        <table border="1" id="calculateBMI">
          <tr>
            <td>BMI Anda</td>
            <td><span id="result_bmi"></span></td>
          </tr>
          <tr>
            <td>Kategori BMI</td>
            <td><span id="result_kategori"></span></td>
          </tr>
          <tr>
            <td>Berat Badan Anda</td>
            <td><span id="berat_badan"></span></td>
          </tr>
          <tr>
            <td>Berat Badan Ideal</td>
            <td><span id="return_ideal"></span></td>
          </tr>
          <tr>
            <td>Rekomendasi</td>
            <td><span id="return_rekomendasi"></span></td>
          </tr>
        </table>
      </div>
      <div style="margin-top: 10px">
        <h3><span id="response"></span></h3>
      </div>
    </div>
    <!-- konten end -->
    <script src="main.js"></script>
  </body>
</html>
